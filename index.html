<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<style>
		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			grid-gap: 10px;
			padding: 10px;
		}
		.grid-item img {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="grid">
		<?php
		$dir = "photos/";
		$files = scandir($dir);
		foreach($files as $file) {
			$ext = pathinfo($file, PATHINFO_EXTENSION);
			if ($ext == "jpg" || $ext == "jpeg" || $ext == "png" || $ext == "gif") {
				echo '<div class="grid-item"><img src="'.$dir.$file.'" alt="'.$file.'"></div>';
			}
		}
		?>
	</div>
</body>
</html>
