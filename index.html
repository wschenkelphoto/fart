		$dir = "photos/";
		$files = scandir($dir);
		foreach($files as $file) {
			$ext = pathinfo($file, PATHINFO_EXTENSION);
			if ($ext == "jpg" || $ext == "jpeg" || $ext == "png" || $ext == "gif") {
				echo '<div class="grid-item"><img data-src="'.$dir.$file.'" alt="'.$file.'"></div>';
			}
		}
		?>

	<script>
		$(document).ready(function(){
			$('img').click(function(){
				var src = $(this).attr('src');
				$('body').append('<div class="overlay"></div><div class="popup"><img src="'+src+'"><div class="close-btn">&times;</div></div>');
				$('.close-btn, .overlay').click(function(){
					$('.popup, .overlay').remove();
				});
			});
		});

		$(function() {
			$('img').lazy();
		});
	</script>
